<body style="margin: 10px">
    <h1>Testing Synchronization</h1>

    <button id="semanticSyncId" type="button" class="btn btn-primary" onclick="sync()">
        <i class="fas fa-sync"></i> <span>Synchronize</span></button>

    <script>
        function sync() {
            var syncBtn = $("#semanticSyncId");
            syncBtn.find("span").text("Synchronizing ...")
            syncBtn.attr("disabled", "disabled");
            syncBtn.find("i").addClass("fa-spin");
            $.get("http://localhost:3000/semanticVocab/sync", function (data, status, xhr) {
                if (xhr.status == 200) {
                    syncBtn.removeAttr("disabled");
                    syncBtn.find("i").removeClass("fa-spin");
                    syncBtn.find("span").text("Synchronize")
                    alert(data);
                }
            })
        }


    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>





</body>
